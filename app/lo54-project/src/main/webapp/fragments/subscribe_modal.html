<div class="modal" tabindex="-1" role="dialog" id="subscribeModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Subscription to a course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h4 id="course_name" class="text-center">Course name</h4>
          <label>Location: <b id="course_location">Course name</b> </label>
          <div class="row">
            <div class="col-sm-6">
                <label class="text-center">Start date</label>
                <h6 id="course_start_date">Course start date</h6>
            </div>
            <div class="col-sm-6">
                <label class="text-center">End date</label>
                <h6 id="course_end_date">Course end date</h6>
            </div>
          </div>
          <hr />
        <form id="subscription_form">
            <div class="row">
                <input type="hidden" class="form-control" id="course_session_id">
                <div class="col-sm-6 form-group">
                  <label>Firstname</label>
                  <input type="text" class="form-control" id="firstname"  placeholder="Enter your firstname">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Lastname</label>
                  <input type="text" class="form-control" id="lastname"  placeholder="Enter your lastname">
                </div>
                 <div class="form-group col-sm-12">
                  <label>Email</label>
                  <input type="email" class="form-control" id="email"  placeholder="Enter your email address">
                </div>
                <div class="form-group col-sm-12">
                  <label>Phone number</label>
                  <input type="text" class="form-control" id="phone"  placeholder="Enter your phone number">
                </div>
                <div class="form-group col-sm-12">
                  <label>Address</label>
                  <input type="text" class="form-control" id="address"  placeholder="Enter your address">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="confirm_subscription">Confirm the subscription</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
